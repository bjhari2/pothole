<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Pothole Database Management System</title>
</head>

<body>
    {% block content %}
    {% if user.is_authenticated %}
    <nav class="navbar navbar-dark bg-dark" style="color: white;">
        <a class="navbar-brand">Pothole Database Management System</a>
        <a href="{% url 'logout_view' %}"><button class="btn btn-outline-light my-2 my-sm-0"
                type="submit">Logout</button></a>
    </nav>
    <!-- <h1> Welcome, {{ user.username }}. Your role is user</h1> -->


    <div class="container mt-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Pothole address"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="3"
                    placeholder="Say something about the pothole" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Select date</label><br>
                <input type="date" class="form-check-input" name="date" id="date" style="margin-top: 0; margin-left: 0;"
                    required>
                <br>
            </div>
            <div class="form-group">
                <label for="img">Image</label>
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="ward_no">Ward number</label>
                <select name="ward_no" id="ward_no">
                    {% for ward in ward_list %}
                    <option value="{{ ward.ward_no }}">{{ ward.ward_no }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    {% else %}
    <nav class="navbar navbar-dark bg-dark" style="color: white;">
        <a class="navbar-brand">Pothole Database Management System</a>
    </nav>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                </div>
                                <p class="m-4" style="text-align: center; font-size: larger; color: black;">You are not
                                    logged in. Click here to login</p>
                                <a href="{% url 'login_view' %}"><button type="button"
                                        class="btn btn-pill text-white btn-block btn-primary">Login</button></a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    {% endif %}
    {% endblock %}
</body>

</html>
