<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Pothole Database Management System</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark" style="color: white;">
    <a class="navbar-brand">Pothole Database Management System</a>
  </nav>

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                  <h1>Welcome To PDMS</h1>
                </div>
                <label>Click here to Log in</label>
                <div class="form-group last mb-4">
                  <div><a href="{% url 'login_view' %}"><button
                        class="btn btn-pill text-white btn-block btn-primary">Login</button></a></div>
                </div>
                <label>Click here to Register</label>
                <div class="form-group last mb-4">
                  <div><a href="{% url 'register' %}"><button
                        class="btn btn-pill text-white btn-block btn-primary">Register</button></a></div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
