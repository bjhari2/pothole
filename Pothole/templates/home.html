{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}" id="login"><button type="button" class="btn btn-dark m-2">Log In</button></a>
  <a href="{% url 'signup' %}" id="signup"><button type="button" class="btn btn-dark m-2">Sign Up</button></a>
{% endif %}
{% endblock %}
